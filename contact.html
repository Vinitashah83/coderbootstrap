    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="container  my-4">Are you a member?
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked
                    </label>
                </div>
            </div>

            <div class="container  my-4">Are you a professorr?
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked
                    </label>
                </div>
            </div>

            <div class="container  my-4">Are you a coder?
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked 
                    </label>
                </div>
                 </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this Select Your Query</option>
                <option value="1">web</option>
                <option value="2">technology</option>
                <option value="3">tech</option>
                <option value="3">others</option>
            </select>
            <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
